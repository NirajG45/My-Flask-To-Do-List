<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Advanced Flask To-Do List</title>
<style>
  :root {
    --bg-color: #f4f4f4;
    --text-color: #2c3e50;
    --card-color: white;
    --accent-color: #3498db;
    --done-color: #888;
    --priority-low-bg: #dff0d8;
    --priority-low-color: #3c763d;
    --priority-medium-bg: #fcf8e3;
    --priority-medium-color: #8a6d3b;
    --priority-high-bg: #f2dede;
    --priority-high-color: #a94442;
  }
  .dark-mode {
    --bg-color: #121212;
    --text-color: #ecf0f1;
    --card-color: #1e1e1e;
    --accent-color: #9b59b6;
    --done-color: #666;
  }
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: var(--bg-color);
    color: var(--text-color);
    max-width: 700px;
    margin: 30px auto;
    padding: 20px;
    transition: background-color 0.3s, color 0.3s;
  }
  h2 {
    text-align: center;
    margin-bottom: 20px;
  }
  .toggle-btn {
    float: right;
    margin-top: -45px;
    cursor: pointer;
    background: none;
    border: 2px solid var(--accent-color);
    padding: 6px 12px;
    border-radius: 6px;
    color: var(--accent-color);
    font-weight: bold;
    user-select: none;
    transition: background-color 0.3s, color 0.3s;
  }
  .toggle-btn:hover {
    background-color: var(--accent-color);
    color: white;
  }
  form {
    display: flex;
    flex-wrap: wrap;
    gap: 10px;
    margin-bottom: 20px;
  }
  input[type="text"], select {
    flex-grow: 1;
    padding: 10px;
    font-size: 16px;
    border: 2px solid #ccc;
    border-radius: 6px;
    transition: border-color 0.3s;
  }
  input[type="text"]:focus, select:focus {
    border-color: var(--accent-color);
    outline: none;
  }
  button.add-btn {
    padding: 10px 16px;
    font-size: 16px;
    background-color: var(--accent-color);
    border: none;
    color: white;
    border-radius: 6px;
    cursor: pointer;
    transition: background-color 0.3s;
  }
  button.add-btn:hover {
    background-color: #217dbb;
  }
  .filters {
    margin-bottom: 20px;
    text-align: center;
  }
  .filters button {
    margin: 0 5px;
    padding: 6px 14px;
    border: 1.5px solid var(--accent-color);
    border-radius: 6px;
    background: none;
    color: var(--accent-color);
    cursor: pointer;
    font-weight: 600;
    transition: background-color 0.3s, color 0.3s;
  }
  .filters button.active,
  .filters button:hover {
    background-color: var(--accent-color);
    color: white;
  }
  ul {
    list-style: none;
    padding: 0;
  }
  li {
    background-color: var(--card-color);
    padding: 12px 16px;
    margin-bottom: 12px;
    border-radius: 8px;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    display: flex;
    justify-content: space-between;
    align-items: center;
    opacity: 1;
    transition: opacity 0.4s ease, transform 0.3s ease;
  }
  li.fade-out {
    opacity: 0;
    transform: translateX(100%);
  }
  .task-info {
    flex-grow: 1;
    display: flex;
    flex-direction: column;
  }
  .task-text {
    font-weight: 600;
    font-size: 16px;
    cursor: pointer;
    user-select: none;
  }
  .task-text.done {
    text-decoration: line-through;
    color: var(--done-color);
  }
  .priority {
    display: inline-block;
    font-size: 13px;
    padding: 2px 8px;
    border-radius: 12px;
    margin-top: 4px;
    width: fit-content;
    font-weight: 700;
  }
  .priority.low {
    background-color: var(--priority-low-bg);
    color: var(--priority-low-color);
  }
  .priority.medium {
    background-color: var(--priority-medium-bg);
    color: var(--priority-medium-color);
  }
  .priority.high {
    background-color: var(--priority-high-bg);
    color: var(--priority-high-color);
  }
  .time {
    font-size: 12px;
    color: #777;
    margin-top: 2px;
  }
  .actions {
    display: flex;
    gap: 12px;
    margin-left: 15px;
  }
  .actions a {
    font-weight: bold;
    font-size: 20px;
    text-decoration: none;
    user-select: none;
    cursor: pointer;
    transition: color 0.3s;
    position: relative;
  }
  .actions a.done-link {
    color: #2ecc71;
  }
  .actions a.done-link:hover::after {
    content: "Toggle Done";
    position: absolute;
    bottom: 110%;
    background: var(--accent-color);
    color: white;
    padding: 3px 6px;
    border-radius: 4px;
    font-size: 12px;
    white-space: nowrap;
  }
  .actions a.delete-link {
    color: #e74c3c;
  }
  .actions a.delete-link:hover::after {
    content: "Delete Task";
    position: absolute;
    bottom: 110%;
    background: #e74c3c;
    color: white;
    padding: 3px 6px;
    border-radius: 4px;
    font-size: 12px;
    white-space: nowrap;
  }
  /* Inline editing input */
  .edit-input {
    font-size: 16px;
    font-weight: 600;
    padding: 4px 6px;
    border: 2px solid var(--accent-color);
    border-radius: 6px;
    width: 100%;
  }

  /* Clear completed button */
  button.clear-completed {
    background-color: #e74c3c;
    border: none;
    color: white;
    padding: 8px 14px;
    border-radius: 6px;
    font-weight: 600;
    cursor: pointer;
    margin-bottom: 20px;
    transition: background-color 0.3s;
  }
  button.clear-completed:hover {
    background-color: #c0392b;
  }

  @media (max-width: 600px) {
    li {
      flex-direction: column;
      align-items: flex-start;
    }
    .actions {
      margin-top: 10px;
      margin-left: 0;
    }
    form {
      flex-direction: column;
    }
  }
</style>
</head>
<body>
  <h2>üìù Advanced Flask To-Do List</h2>
  <button class="toggle-btn" onclick="toggleDarkMode()">üåô Dark Mode</button>

  <form id="add-form" action="/add" method="POST">
    <input type="text" name="task" placeholder="Enter a task..." required autocomplete="off" />
    <select name="priority">
      <option value="low">Low Priority</option>
      <option value="medium">Medium Priority</option>
      <option value="high">High Priority</option>
    </select>
    <button class="add-btn" type="submit">Add Task</button>
  </form>

  <div class="filters">
    <button class="filter-btn active" data-filter="all">All</button>
    <button class="filter-btn" data-filter="pending">Pending</button>
    <button class="filter-btn" data-filter="done">Completed</button>
  </div>

  <button class="clear-completed" onclick="clearCompleted()">Clear Completed Tasks</button>

  <ul id="task-list">
    {% for task in tasks %}
    <li data-done="{{ task.done }}" data-priority="{{ task.priority }}">
      <div class="task-info">
        <div class="task-text {{ 'done' if task.done }}" tabindex="0" title="Click to edit">{{ task.task }}</div>
        <span class="priority {{ task.priority }}">{{ task.priority | capitalize }}</span>
      </div>
      <div class="actions">
        <a href="/done/{{ loop.index0 }}" class="done-link" title="Toggle Done">‚úî</a>
        <a href="/delete/{{ loop.index0 }}" class="delete-link" title="Delete Task" onclick="return confirmDelete()">‚ùå</a>
      </div>
    </li>
    {% endfor %}
  </ul>

<script>
  // Dark mode persistence
  document.addEventListener('DOMContentLoaded', () => {
    if (localStorage.getItem('darkMode') === 'enabled') {
      document.body.classList.add('dark-mode');
    }
  });
  function toggleDarkMode() {
    document.body.classList.toggle('dark-mode');
    if (document.body.classList.contains('dark-mode')) {
      localStorage.setItem('darkMode', 'enabled');
    } else {
      localStorage.setItem('darkMode', 'disabled');
    }
  }

  // Filter tasks
  const filterButtons = document.querySelectorAll('.filter-btn');
  const taskList = document.getElementById('task-list');

  filterButtons.forEach(btn => {
    btn.addEventListener('click', () => {
      filterButtons.forEach(b => b.classList.remove('active'));
      btn.classList.add('active');

      const filter = btn.getAttribute('data-filter');
      Array.from(taskList.children).forEach(li => {
        const done = li.getAttribute('data-done') === 'True';
        if (filter === 'all') {
          li.style.display = 'flex';
        } else if (filter === 'done') {
          li.style.display = done ? 'flex' : 'none';
        } else if (filter === 'pending') {
          li.style.display = !done ? 'flex' : 'none';
        }
      });
    });
  });

  // Confirm before deleting
  function confirmDelete() {
    return confirm('Are you sure you want to delete this task?');
  }

  // Clear all completed tasks with fade out animation
  function clearCompleted() {
    const completedTasks = Array.from(taskList.children).filter(li => li.getAttribute('data-done') === 'True');
    if (completedTasks.length === 0) {
      alert('No completed tasks to clear.');
      return;
    }
    if (!confirm('Clear all completed tasks?')) return;

    completedTasks.forEach(li => {
      li.classList.add('fade-out');
      setTimeout(() => {
        const idx = Array.from(taskList.children).indexOf(li);
        // Redirect to delete route to delete tasks on backend
        window.location.href = `/delete/${idx}`;
      }, 300);
    });
  }

  // Inline editing (client side only)
  taskList.querySelectorAll('.task-text').forEach(textEl => {
    textEl.addEventListener('click', () => {
      if (textEl.querySelector('input')) return; // already editing

      const currentText = textEl.textContent;
      const input = document.createElement('input');
      input.type = 'text';
      input.value = currentText;
      input.className = 'edit-input';
      textEl.textContent = '';
      textEl.appendChild(input);
      input.focus();

      input.addEventListener('blur', () => {
        if (input.value.trim() === '') {
          alert('Task cannot be empty');
          input.focus();
          return;
        }
        // Update task text on client-side only (no backend update here)
        textEl.textContent = input.value;
      });

      input.addEventListener('keydown', e => {
        if (e.key === 'Enter') {
          input.blur();
        }
      });
    });
  });
</script>
</body>
</html>

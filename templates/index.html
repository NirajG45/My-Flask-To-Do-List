<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask To-Do List</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f0f4f8;
            padding: 40px;
            max-width: 600px;
            margin: auto;
        }

        h2 {
            text-align: center;
            color: #2c3e50;
        }

        form {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        input[type="text"] {
            padding: 10px;
            width: 70%;
            font-size: 16px;
            border: 2px solid #ccc;
            border-radius: 6px;
            outline: none;
        }

        button {
            padding: 10px 20px;
            background-color: #3498db;
            border: none;
            color: white;
            font-size: 16px;
            margin-left: 10px;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #2980b9;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            background: white;
            padding: 12px 16px;
            margin: 8px 0;
            border-radius: 6px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .done {
            text-decoration: line-through;
            color: #888;
        }

        a {
            text-decoration: none;
            color: #2ecc71;
            font-weight: bold;
            margin-left: 10px;
        }

        a:hover {
            color: #27ae60;
        }

        a:last-child {
            color: #e74c3c;
        }

        a:last-child:hover {
            color: #c0392b;
        }
    </style>
</head>
<body>
    <h2>üìù Flask To-Do List</h2>
    <form action="/add" method="POST">
        <input type="text" name="task" placeholder="Enter a new task..." required>
        <button type="submit">Add</button>
    </form>
    <ul>
        {% for task in tasks %}
            <li>
                <span class="{{ 'done' if task.done }}">{{ task.task }}</span>
                <div>
                    <a href="/done/{{ loop.index0 }}">‚úî</a>
                    <a href="/delete/{{ loop.index0 }}">‚ùå</a>
                </div>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
